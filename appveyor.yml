install:
  - ps: Install-Product node 10
  - choco install 7zip
  - npm install
  - npm run rebuild-win32
  - npm update
build_script:
  - npm run build-win32
after_build:
  - ps: .\pack.ps1
artifacts:
  - name: releases
    path: build\packed\*.zip
deploy:
  - provider: GitHub
    auth_token: $(GITHUB_TOKEN)
    artifacts: releases
    description: ''
    on:
      branch: master
      APPVEYOR_REPO_TAG: true